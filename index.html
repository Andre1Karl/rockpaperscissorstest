<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Rock Paper Scissors </title>
  </head>
  <body>
<div class="container">
  <div class="text-center"> Rock Paper Scissors </div>
    <div class="row">
      <div class="col text-center" id="left"> <img src="pic/p-left.jpg"><br> <h3 id="lefts"> Left: 0 </h3></div>
      <div class="col text-center" id="right"> <img src="pic/p-right.jpg"> <br> <h3 id="rights"> Right: 0 </h3></div>
  </div>
      <div class="row">
      <div class="col text-center"> 
         <button id='play' class="btn btn-primary" data-toggle="modal" data-target="modal" onclick="button()"> Play </button>
      </div>  
      <h2 id="result" class="text-center"> Tap To Play </h2>
    </div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        GAMEOVER
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="location.reload()">Restart</button>
      </div>
    </div> 
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="index.js"></script>
  </body>
</html>
